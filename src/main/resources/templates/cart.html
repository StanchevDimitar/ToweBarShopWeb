                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h5 class="mb-0">Card details:</h5>
                                        </div>

                                        <form class="mt-4"
                                              th:action="@{/cart}"
                                              th:object="${debitCardDto}"
                                              th:method="post">
                                            <div class="form-outline form-white mb-4">
                                                <input th:field="*{cardholderName}"
                                                       th:errorclass="is-invalid"
                                                       type="text" id="typeName"
                                                       class="form-control form-control-lg"
                                                       placeholder="Cardholder's Name"/>
                                                <p th:if="${#fields.hasErrors('cardholderName')}" th:errorclass="error"
                                                   th:errors="*{cardholderName}"></p>
                                                <label class="form-label" for="typeName">Cardholder's Name</label>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input th:field="*{cardNumber}"
                                                       th:errorclass="is-invalid"
                                                       type="text" id="typeText"
                                                       class="form-control form-control-lg" size="17"
                                                       placeholder="1234 5678 9012 3457"/>
                                                <!--                                                       minlength="17"-->
                                                <!--                                                       maxlength="19"-->

                                                <p th:if="${#fields.hasErrors('cardNumber')}" th:errorclass="error"

                                                <label class="form-label" for="typeText">Card Number</label>
                                            </div>

                                            <div class="row mb-4 form-outline form-white">
                                                <div class="col-md-6 ">
                                                    <div>
                                                        <label for="expiryDate">Expiry Date:</label>
                                                        <input type="text" id="expiryDate" name="expiryDate" th:field="*{expiryDate}" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])/[0-9]{2}" required>
                                                        <div th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <label for="cvv">CVV:</label>
                                                        <input type="password" id="cvv" name="cvv" th:field="*{cvv}" required>
                                                        <span th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></span>
                                                    </div>
                                                </div>
                                            </div>


                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Subtotal</p>
                                                <p class="mb-2">$[[${price}]]</p>
                                            </div>

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Shipping</p>
                                                <th:block th:if="${price > 0}">
                                                    <p class="mb-2">$20.00</p>
                                                </th:block>
                                                <th:block th:unless="${price > 0}">
                                                    <p class="mb-2">$0</p>
                                                </th:block>
                                            </div>

                                            <div class="d-flex justify-content-between mb-4">
                                                <p class="mb-2">Total(Incl. taxes)</p>
                                                <th:block th:if="${price > 0}">
                                                    <p class="mb-2" th:text="|$${price + 20}|"></p>
                                                </th:block>
                                                <th:block th:unless="${price > 0}">
                                                    <p class="mb-2">$0</p>
                                                </th:block>

                                            </div>

                                            <button type="submit" th:method="post"
                                                    class="btn btn-info btn-block btn-lg">
                                                <div class="d-flex justify-content-between">
                                                    <span>Checkout <i
                                                            class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                </div>
                                            </button>
                                        </form>

<script>
    const expiryDateField = document.getElementById('expiryDate');

    expiryDateField.addEventListener('input', function() {
        let input = this.value;
        input = input.replace(/[^0-9]/g, ''); // remove any non-numeric characters
        if (input.length > 2) {
            input = input.slice(0, 2) + '/' + input.slice(2); // add a forward slash after the first two digits
        }
        this.value = input;
    });
</script>
