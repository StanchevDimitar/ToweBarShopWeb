<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
    .gradient-custom {
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
}

.card-custom {
    border-bottom-left-radius: 10% 50%;
    border-top-left-radius: 10% 50%;
    background-color: #f8f9fa;
}

.main-block-custom{
    border-bottom-left-radius: 10% 50%;
    border-top-left-radius: 10% 50%;
}


.input-custom {
    background-color: white;
}

.white-text {
    color: hsl(52, 0%, 98%);
    font-weight: 100;
    font-size: 14px;
}

.back-button {
    background-color: hsl(52, 0%, 98%);
    font-weight: 700;
    color: black;
    margin-top: 50px;
}
</style>
<i></i>
<body>
    <div class="row mt-3 mx-3 gradient-custom main-block-custom" style="margin-top:25px ;">
        <div class="col-md-3">
          <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
            <h1 class="text-center text-light mb-4 fw-bold"><i class="bi bi-truck text-white"></i></h1>
            
            <h3 class="mt-3 text-white">Welcome</h3>
            <p class="white-text">You are 30 seconds away from compleating your order!</p>
          </div>
          <div class="text-center">

            <a class="btn btn-white btn-rounded back-button" href="/cart" role="button">Go back</a>
          </div>
      
      
        </div>
        <div class="col-md-9 justify-content-center">
          <div class="card card-custom pb-4 m-3">
            <div class="card-body mt-0 mx-5">
              <div class="text-center mb-3 pb-2 mt-3">
                <h4 style="color: #495057 ;">Delivery Details</h4>
              </div>
      
              <form class="mb-0"
                  th:object="${addressInfoDto}"
                  th:action="@{/address-info}"
                  th:method="post">
      
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input  th:field="*{firstName}"
                              th:errorclass="is-invalid"
                              type="text" id="form9Example1" class="form-control input-custom" />
                      <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
                      <label class="form-label" for="form9Example1">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input th:field="*{lastName}"
                             th:errorclass="is-invalid"
                             type="text" id="form9Example2" class="form-control input-custom" />
                      <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
                      <label class="form-label" for="form9Example2">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input th:field="*{city}"
                             th:errorclass="is-invalid"
                             type="text" id="form9Example3" class="form-control input-custom" />
                      <p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}"></p>
                      <label class="form-label" for="form9Example3">City</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input th:field="*{zip}"
                             th:errorclass="is-invalid"
                             type="text" id="form9Example4" class="form-control input-custom" />
                      <p th:if="${#fields.hasErrors('zip')}" th:errorclass="error" th:errors="*{zip}"></p>
                      <label class="form-label" for="form9Example4">Zip</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input th:field="*{address}"
                             th:errorclass="is-invalid"
                             type="text" id="form9Example6" class="form-control input-custom" />
                      <label class="form-label" for="form9Example6">Address</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input th:field="*{telephoneNumber}"
                             th:errorclass="is-invalid"
                             type="text" id="typeTelephoneNNumber" class="form-control input-custom" />
                      <p th:if="${#fields.hasErrors('telephoneNumber')}" th:errorclass="error" th:errors="*{telephoneNumber}"></p>
                      <label class="form-label" for="typeTelephoneNNumber">Telephone Number</label>
                    </div>
                  </div>
                </div>
      
                <div class="float-end ">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-rounded"
                    style="background-color: #0062CC ;">Place order</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
