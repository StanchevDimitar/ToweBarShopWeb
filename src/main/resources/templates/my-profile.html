<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<style>
    body {
        background-color: rgba(13, 110, 253, 6);
    }

    .profile-card {
        background-color: whitesmoke;
        border: none;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
        min-height: 65vh;
    }

    .social-list li {
        padding: 10px;
        color: #0833e3;
        font-size: 19px
    }
</style>
<!-- Navbar is created here -->
<header th:replace="fragments/nav"></header>
<body>


<main class="p-5 align-content-center">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="container col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center">
                        <th:block th:if="${currentlyLoggedUser.image == null}">
                            <img src="/static/img/default-profil-picture.jpg" th:src="@{/img/default-profil-picture.jpg}"
                                 alt=""
                                 width="100" height="100" class="rounded-circle">
                        </th:block>
                        <th:block th:if="${currentlyLoggedUser.image != null}">
                            <img th:src="@{/my-profile/edit/photo}"
                                 alt=""
                                 width="100" height="100" class="rounded-circle">
                        </th:block>

                    </div>
                    <div class="text-center mt-4"
                    th:object="${currentlyLoggedUser}">
                        <span class="bg-secondary p-1 px-4 rounded text-white" th:each="r : *{roles}" th:text="|${r.role.name()} |">Level Role</span>
                        <h5 class="mt-4 mb-0" >Full name</h5>
                        <span th:text="|*{firstName} *{lastName}|"></span>
                        <h5 class="mt-2 mb-0">Username</h5>
                        <span th:text="*{username}"></span>
                        <h5 class="mt-2 mb-0">Email</h5>
                        <span th:text="*{email}"></span>

                        <ul class="mx-1 social-list mt-5" style="display: flex;
                                                                list-style: none;
                                                                justify-content: center;
                                                                padding: 0">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>
                        <div class="">
                            <div class="row">
                                <div class="col justify-content-center">
                                    <button class="btn btn-outline-primary px-4" onclick="history.back()">Go Back
                                    </button>
                                </div>
                                <div class="col align-content-left">
                                    <a class="btn btn-outline-primary px-4" href="/my-profile/change-password">Change
                                        Password</a>
                                </div>
                                <div class="col align-content-left">
                                    <a class="btn btn-outline-primary px-4" href="/my-profile/edit">Edit</a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
