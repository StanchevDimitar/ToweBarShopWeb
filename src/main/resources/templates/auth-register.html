<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://bid.cars/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="icon" type="image/png" href="images/vintage-car-png.web">

    <link rel="stylesheet" type="text/css" href="https://bid.cars/css/style.css">
</head>

<style>
    .logo {
        width: 163px;
        height: 60px;
    }
</style>

<body data-new-gr-c-s-check-loaded="14.1100.0" data-gr-ext-installed="">

<section class="fullpage-section signup-page">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top only-logo">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><img src="/static/img/logo4.png" th:src="@{/img/logo4.png}" class="logo run-svg"
                                                  alt="logo.svn"></a>
        </div>
    </nav>

    <div class="half-part left-side-part" style="background-image: url('/img/953728c59e28e7e13550344d08f1b52a.jpg')">

    </div>

    <!-- Here is created the right side -->

    <div class="half-part right-side-part">
        <div class="middle-part">
            <h5>Welcome to My <span>Website</span></h5>
            <h6>Set up your account and begin making your first bids!</h6>
            <form th:method="post"
                  th:object="${userModel}"
                  th:action="@{/users/register}"
                  class="psa-form form-login" id="signupForm" method="POST" novalidate="novalidate">
                <div class="form-group">
                    <label for="firstname">First Name*</label>
                    <input th:field="*{firstName}"
                           type="text" class="form-control" id="firstname" name="first_name"
                           aria-describedby="FirstName" value="" placeholder="Enter your First Name">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errorclass="error"
                       th:errors="*{firstName}"></p>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Last*</label>
                    <input th:field="*{lastName}"
                           type="text" class="form-control" id="lastname" name="last_name"
                           aria-describedby="LastName" value="" placeholder="Enter your Last Name">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errorclass="error"
                       th:errors="*{lastName}"></p>
                </div>
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input th:field="*{username}"
                           type="text" class="form-control" id="username" name="username"
                           aria-describedby="usernameHelp"
                           value="" placeholder="Enter your Username">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errorclass="error"
                       th:errors="*{username}"></p>
                    <p class="text-danger" th:unless="${isValid == true}">Username is already used</p>
                </div>

                <div class="form-group">
                    <label th:field="*{password}"
                           for="password">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" value=""
                           placeholder="Enter your Password">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errorclass="error"
                       th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password*</label>
                    <input th:field="*{confirmPassword}"
                           type="password" class="form-control" id="confirm_password" name="password_confirmation"
                           value="" placeholder="Confirm your Password">
                    <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error"
                       th:errors="*{confirmPassword}"></p>
                    <p class="text-danger" th:unless="${passwordMatch == true}">Confirm password does not match</p>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>


            </form>


        </div>
        <div class="bottom-part">
            <p class="bottom-line-form">Already have an account? <a href="/user/login">Log in</a>
            </p>
        </div>
    </div>

</section>


<script class="iti-load-utils" async="" src="https://bid.cars/build/js/utils-tel.js"></script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
