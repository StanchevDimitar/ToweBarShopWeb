<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find all active</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<header th:replace="fragments/nav"></header>
<style>
    body {
        background-color: rgba(13, 110, 253, 6);
    }

    .profile-card {
        background-color: whitesmoke;
        border: none;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
        min-height: 65vh;
    }

    .social-list li {
        padding: 10px;
        color: #0833e3;
        font-size: 19px
    }
</style>

<body>


<main class="p-5 align-content-center">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="container col-md-7">
                <div class="profile-card p-3 py-4">

                    <div class="row">
                        <div class="col-auto mb-3">
                            <button type="button" onclick="history.back()" class="btn btn-outline-primary px-4">Go
                                Back
                            </button>
                        </div>
                        <div class="col-auto dropdown mb-3">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Find all active
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="/admin/change-role">Find by username</a></li>
                                <li><a class="dropdown-item" href="/admin/find-nonActive">Find all non-active</a></li>
                            </ul>
                        </div>
                    </div>

                    <p class="mb-0">There are [[${size}]] active accounts</p>

                    <th:block th:each="item : ${allActive}" th:object="${item}">

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex flex-row align-items-center">
                                        <div class="ms-3">
                                            <!-- th:text="|Tow bar type: *{towBar.getType()}|" -->
                                            <span class="h6 align-items-center" th:text="*{username}">Username:
                                            </span>
                                            <!-- th:text="*{towBar.name}" -->
                                            <p class="h6 align-items-center"
                                               th:text="|Full name: *{firstName} *{lastName}|">Full name</p>
                                        </div>
                                    </div>

                                        <div class="d-flex flex-row align-items-center">
                                            <div style="width: 80px;">
                                                <td style="width: 15%"><a class="btn-danger btn align-content-right"
                                                                          th:href="@{/admin/find-active/disable/{id}(id = *{id})}">Disable</a>
                                            </div>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </th:block>

                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer">
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
